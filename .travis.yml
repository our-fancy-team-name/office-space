language: java
jdk: oraclejdk8
dist: trusty
addons:
  sonarcloud:
    organization: "our-fancy-team-name" # the key of the org you chose at step #3
before_install:
  - chmod +x mvnw
script:
  - cd ./office-space-frontend/src/main/web/office-space-web/ & sonar-scanner -Dsonar.projectKey=office-space-web -Dsonar.branch.name=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} -Dsonar.organization=our-fancy-team-name -Dsonar.login=3185d6ac5f0cffdafd42de7e56468d3adf32a106 -Dsonar.host.url=https://sonarcloud.io/
  - ./mvnw clean verify sonar:sonar -Pno-front-end -Dsonar.projectKey=our-fancy-team-name_office-space
cache:
  directories:
    - $HOME/.m2
    - office-space-frontend/src/main/web/office-space-web/node_modules