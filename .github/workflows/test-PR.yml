# This is a basic workflow to help you get started with Actions

name: Test on PR

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #  push:
  #    branches: [ master ]
  pull_request:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout source
        uses: actions/checkout@v2
      - name: setup jdk
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 15
      - name: chmod mvnw
        run: chmod +x mvnw
      - name: Cache node module
        uses: actions/cache@v2.1.3
        with:
          path: office-space-frontend/src/main/web/office-space-web/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('office-space-frontend/src/main/web/office-space-web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Cache maven dependencies
        uses: actions/cache@v2.1.3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: clean test back end
        run: ./mvnw clean verify sonar:sonar -Dsonar.pullrequest.branch=$GITHUB_REF -Dsonar.pullrequest.key=${{ github.event.number }}
      - name: install angular dependencies
          run: npm install --prefix office-space-frontend/src/main/web/office-space-web office-space-frontend/src/main/web/office-space-web
      - name: clean test front end
          run: npm run-script travisSonarPR --prefix office-space-frontend/src/main/web/office-space-web
      
