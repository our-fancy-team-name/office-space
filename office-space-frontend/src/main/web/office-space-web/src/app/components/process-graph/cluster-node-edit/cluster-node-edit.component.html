<mat-card class="mat-elevation-z8 w-100">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{'PROCESS.EDIT_NODE' | translate}}</mat-card-title>
    </mat-card-header>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
            <div class="float-right">
                <button (click)="remvoveFromCluster()" mat-flat-button color="warn">
                    <mat-icon>delete_sweep</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{'NODE.CODE' | translate}}</mat-label>
                <input [maxlength]="5" [minlength]="5" autocomplete="off" required [formControl]="codeCreCtr" matInput>
                <mat-error *ngIf="validator.isValid(codeCreCtr)">
                    {{codeCreCtr.errors.message | translate}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{'NODE.NAME' | translate}}</mat-label>
                <input autocomplete="off" [formControl]="nameCreCtr" matInput>
                <mat-error *ngIf="validator.isValid(nameCreCtr)">
                    {{nameCreCtr.errors.message | translate}}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{'NODE.DESCRIPTION' | translate}}</mat-label>
                <textarea rows="3" matInput [formControl]="descriptionCreCtr"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-chips #chipInput [placeHolder]="'add nodes input'" [label]="'PROCESS.NODE_INPUT'"
                [allChips]="allChips"></app-chips>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-chips #chipOutput [placeHolder]="'add nodes output'" [label]="'PROCESS.NODE_OUTPUT'"
                [allChips]="allChips"></app-chips>
        </div>
    </div>
    <div class="row" style="height: 20px;">
    </div>
    <div class="row w-100 text-danger justify-content-center">
        <div class="col-md-12 text-center">
            <mat-checkbox [(ngModel)]="agreement">
                {{'MESSAGE.AGREE_TO_UPDATE'| uppercase | translate}}
            </mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <div class="float-right">
                <button (click)="submit()" [disabled]="isSubmitDisable()" mat-flat-button color="primary">
                    <mat-icon>check</mat-icon>
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <div class="float-right">
                <button (click)="close()" mat-flat-button color="warn">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
