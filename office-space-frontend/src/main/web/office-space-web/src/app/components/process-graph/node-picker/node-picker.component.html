<div class="row">
    <div class="col-md-12">
        <mat-form-field>
            <mat-label>node search</mat-label>
            <input [formControl]="codeSearchCtr" matInput>
            <button mat-button *ngIf="codeSearchCtr.value" matSuffix mat-icon-button aria-label="Clear"
                (click)="codeSearchCtr.setValue('')">
                <mat-icon matSuffix>close</mat-icon>
            </button>
            <mat-icon *ngIf="!codeSearchCtr.value" matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
</div>

<div class="row w-100">
    <div class="horizontal-container">
        <div class="inner">
            <mat-card *ngFor="let item of nodes" class="item">
                <div class="row">
                    <div class="col-md-12">
                        {{item.code}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{item.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button (click)="pickedNode(item)" mat-flat-button class="float-right" color="primary">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
