<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <button (click)="addCre()" mat-flat-button color="primary">
                    <mat-icon>{{isAddingRdf ? 'remove' : 'add'}}</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="isAddingRdf" class="row w-100">
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar></div>
                    <mat-card-title>{{'RDF.CREATE_RDF' | translate}}</mat-card-title>
                </mat-card-header>
                <div class="row">
                    <div class="col-md-6">
                        <app-select-search #packageSelect [options]="namespaces" [label]="'RDF.NAMESPACE'">
                        </app-select-search>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>{{'RDF.SUBJECT' | translate}}</mat-label>
                            <input required [formControl]="subjectCreCtr" matInput>
                            <mat-error *ngIf="validator.isValid(subjectCreCtr)">
                                {{subjectCreCtr.errors.message | translate}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
